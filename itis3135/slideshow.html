<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | Ayush Patel's Angry Panda | Slide Show</title> 
    <link rel="stylesheet" href="styles/default.css" type="text/css" >

</head>
<body class="slideshow">
    <div data-include="components/header.html"></div>
    <hr>
    <main>
    <h1>Slide Show</h1>
    <div class="slideshow-container">
        <div class="mySlides fade"> 
            <div class="numbertext">1 / 6</div>
            <img src="images/scream_panda.jpeg" style ="width:100%">
            <div class="text">Scream Panda</div>
        </div>
        <div class="mySlides fade"> 
            <div class="numbertext">2 / 6</div>
            <img src="images/mona_panda.jpeg" style ="width:100%">
            <div class="text">Mona Panda</div>
        </div>
        <div class="mySlides fade"> 
            <div class="numbertext">3 / 6</div>
            <img src="images/famous_panda.jpeg" style ="width:100%">
            <div class="text">Creation of Panda </div>
        </div>
        <div class="mySlides fade"> 
            <div class="numbertext">4 / 6</div>
            <img src="images/military_panda.jpeg" style ="width:100%">
            <div class="text">Military Panda</div>
        </div>
        <div class="mySlides fade"> 
            <div class="numbertext">5 / 6</div>
            <img src="images/gangster_panda.jpeg" style ="width:100%">
            <div class="text">Gangster Panda</div>
        </div>
        <div class="mySlides fade"> 
            <div class="numbertext">6 / 6</div>
            <img src="images/classy_panda.jpeg" style ="width:100%">
            <div class="text">Classy Panda</div>
        </div>
        <!-- navigating slides back an forth -->
        <a class="prev" onclick="navSlide(-1)">&#10094;</a>
        <a class="next" onclick="navSlide(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    </main>
    <script src="scripts/slideshow.js"></script>
    <hr>
    <div data-include="components/footer.html"></div>
    </body>
    <script src="scripts/include.min.js"></script>
    </html>
